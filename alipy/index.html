<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <style type="text/css">
    	.mui-bar-tab .mui-tab-item.mui-active {
		    color: #fff!important;
		}
    </style>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<nav class="mui-bar mui-bar-tab myfooter">
	    <a class="mui-tab-item mui-active" id="btn" href="home.html">
	        <span class="mui-icon icon iconfont icon-qianbaopengyou"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item" href="wealth.html">
	        <span class="mui-icon icon iconfont icon-caifua"></span>
	        <span class="mui-tab-label">财富</span>
	    </a>
	    <a class="mui-tab-item" href="praise.html">
	        <span class="mui-icon icon iconfont icon-gouwu"></span>
	        <span class="mui-tab-label">口碑</span>
	    </a>
	    <a class="mui-tab-item" href="friends.html">
	        <span class="mui-icon icon iconfont icon-shejiao"></span>
	        <span class="mui-tab-label">朋友</span>
	    </a>
	    <a class="mui-tab-item" href="mine.html">
	        <span class="mui-icon icon iconfont icon-changbei"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
	<script type="text/javascript">
		//事件绑定
		//方法1
//		var btn = docuemnt.getElementById('btn');
//		btn.addEventListener('tap',function(){
//			
//		})
		//方法2
		/*mui(".myfooter").on("tap",'mui-tab-item',function(){
			
		})*/
		
		var subpages = ['home.html','wealth.html','praise.html','friends.html','mine.html'];
		
		mui.plusReady(function(){
			var currentWebview = plus.webview.currentWebview();//当前页面窗口对象
			for(var i=0;i<5;i++){
				var sub = plus.webview.create(subpages[i],subpages[i],{
					top:'0px',
					bottom:'50px'
				});
				currentWebview.append(sub)
				if(i>0){//隐藏第一个之外的页面
					sub.hide()
				}
			}
		})
		mui('.myfooter').on('tap','a',function(){
			var currentActiveTab = this.getAttribute('href');
			if(currentActiveTab == mui(".mui-active")[0].getAttribute('href')){
				return ;
			}
			plus.webview.hide(mui(".mui-active")[0].getAttribute('href'));
			plus.webview.show(currentActiveTab);
		})
	</script>
</body>
</html>
